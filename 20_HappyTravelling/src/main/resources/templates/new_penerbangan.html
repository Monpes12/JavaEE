<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Happy Travelling_flight</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Happy Travelling_flight</h2>
        <hr>
        <h4>Save Flight</h4>

        <form action="#" th:action="@{/savePenerbangan}" th:object="${penerbangan}"
			method="POST">
			<input type="text" th:field="*{namaAsal}" placeholder="Kota Asal" class="form-control mb-4 col-4">
				
			<input type="text" th:field="*{namaTujuan}" placeholder="Kota Tujuan" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{tanggalKeberangkatan}" placeholder="Tanggal Keberangkatan" class="form-control mb-4 col-4">
				
			<input type="text" th:field="*{tanggalKedatangan}" placeholder="Tanggal Kedatangan" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{jumlah}" placeholder="Jumlah Penumpang" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Penerbangan</button>
		</form>

        <hr>

        <a th:href="@{/}"> Kembali ke Daftar Flight</a>
    </div>
</body>

</html>
